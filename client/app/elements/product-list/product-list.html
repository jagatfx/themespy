<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="product-list">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .loading-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      product-item {
        margin: 16px 0;
      }
    </style>
    <p class="loading-msg" hidden="[[_productsEmpty(products.length)]]">Loading...</p>

    <div class="centered-container horizontal wrap">
      <template is="dom-repeat"
                items="{{products}}"
                as="product">
        <product-item product="{{product}}">
        </product-item>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'product-list',

      properties: {
        products: Array
      },

      _productsEmpty: function(length) {
        return !!length;
      },
    });
  })();
  </script>
</dom-module>
